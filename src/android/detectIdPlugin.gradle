repositories {
    flatDir {
        dirs 'libs'
        dirs 'src/main/libs'
    }
}


dependencies {
    // Incluye los archivos .aar y .jar de DetectID SDK y SelfID
    implementation(name: 'didm_authenticator_sdk_v8.3.0', ext: 'aar')
    implementation(name: 'did-encryptor-8.3.0', ext: 'aar')
    implementation(name: 'did-data-8.3.0', ext: 'aar')
    implementation(name: 'did-tokens-8.3.0', ext: 'aar')
    implementation(name: 'did-offline-8.3.0', ext: 'aar')
    //compile(name: 'mobile-commons-1.0.0', ext: 'aar')
    implementation(name: 'shortcut-1.0.0', ext: 'aar')


    // Dependencias requeridas por Android
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.1.0'

    // Dependencias de Android para tener las mismas especificaciones de version y evitar errores de ejecución
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation'androidx.mediarouter:mediarouter:1.1.0'
    implementation 'androidx.vectordrawable:vectordrawable-animated:1.1.0'


    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'com.google.code.gson:gson:2.8.5'
    
    //Soporte para mensajería Push basada en la nube
    implementation 'com.google.firebase:firebase-core:17.5.0'
    //implementation "com.google.firebase:firebase-messaging:20.2.4"

    // is necessary due without this dependency not permit compile
    implementation "com.google.android.gms:play-services-analytics:17.0.0"

    //Estas dependencias son utilizadas para tener requerimientos http más rápidos
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.12.2'

    implementation 'com.google.dagger:dagger:2.25.2'
    implementation 'com.google.dagger:dagger-android-support:2.13'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.16'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.11'
}

cdvPluginPostBuildExtras.add({
  apply plugin: 'com.google.gms.google-services'
})
